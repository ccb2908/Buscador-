<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>¡Lupa! — Resultados</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topo">
    <div class="logo">¡Lupa! <span class="subtitulo">by Persa Latino</span></div>
    <div class="barra-busca">
      <input type="text" id="campoBusca" placeholder="Pesquisar..." autofocus />
      <button id="botaoBusca">🔍</button>
    </div>
    <nav class="abas">
      <button class="aba ativa">Tudo</button>
      <button class="aba">Imagens</button>
      <button class="aba">Vídeos</button>
      <button class="aba">Notícias</button>
    </nav>
  </header>

  <main class="resultados-container">
    <div id="painel-info"></div>
    <div id="lista-resultados"></div>
  </main>

  <footer>
    <p>© 2025 ¡Lupa! — Projeto Persa Latino</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>

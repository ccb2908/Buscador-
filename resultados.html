<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resultados ‚Äî ¬°Lupa!</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    .top-bar {
      padding: 16px;
      border-bottom: 1px solid #ddd;
      background: #fff;
    }

    .search-inline {
      display: flex;
      gap: 8px;
      justify-content: center;
    }

    .search-inline input {
      width: 260px;
      padding: 10px 14px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }

    .search-inline button {
      border: none;
      background: #6f42c1;
      color: #fff;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin: 16px 0;
      border-bottom: 1px solid #eee;
    }

    .tab {
      padding: 8px 12px;
      cursor: pointer;
      color: #666;
      font-weight: 500;
    }

    .tab.active {
      color: #1b9c48;
      border-bottom: 2px solid #1b9c48;
    }

    .results {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    .panel {
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .panel h3 {
      margin: 0 0 8px;
    }

    .panel p {
      margin: 0;
      color: #555;
    }
  </style>
</head>

<body>

  <!-- üîç BARRA SUPERIOR -->
  <div class="top-bar">
    <div class="search-inline">
      <input id="campoBusca" type="text" />
      <button id="btnBuscar">üîç</button>
    </div>
  </div>

  <!-- üß≠ ABAS -->
  <div class="tabs">
    <div class="tab" data-aba="tudo">Tudo</div>
    <div class="tab" data-aba="imagens">Imagens</div>
    <div class="tab" data-aba="videos">V√≠deos</div>
    <div class="tab" data-aba="noticias">Not√≠cias</div>
  </div>

  <!-- üìÑ RESULTADOS -->
  <div class="results" id="areaResultados"></div>

  <!-- üß† SCRIPT -->
  <script>
    const params = new URLSearchParams(window.location.search);
    let termo = params.get("q") || "";
    let abaAtual = params.get("aba") || "tudo";

    const campoBusca = document.getElementById("campoBusca");
    const areaResultados = document.getElementById("areaResultados");
    const tabs = document.querySelectorAll(".tab");

    campoBusca.value = termo;

    function atualizarURL() {
      const novaURL = `resultados.html?q=${encodeURIComponent(termo)}&aba=${abaAtual}`;
      history.replaceState(null, "", novaURL);
    }

    function ativarAba() {
      tabs.forEach(tab => {
        tab.classList.toggle("active", tab.dataset.aba === abaAtual);
      });
    }

    function renderizarResultados() {
      areaResultados.innerHTML = "";

      if (!termo) {
        areaResultados.innerHTML = "<p>Digite algo para pesquisar.</p>";
        return;
      }

      // üîπ Simula√ß√£o (mant√©m sua l√≥gica futura intacta)
      const painel = document.createElement("div");
      painel.className = "panel";

      painel.innerHTML = `
        <h3>${termo} ‚Äî ${abaAtual}</h3>
        <p>Resultados simulados para a aba <strong>${abaAtual}</strong>.</p>
      `;

      areaResultados.appendChild(painel);
    }

    // üîÅ Troca de abas sem perder a busca
    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        abaAtual = tab.dataset.aba;
        atualizarURL();
        ativarAba();
        renderizarResultados();
      });
    });

    // üîç Nova busca
    document.getElementById("btnBuscar").addEventListener("click", () => {
      termo = campoBusca.value.trim();
      atualizarURL();
      renderizarResultados();
    });

    campoBusca.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        termo = campoBusca.value.trim();
        atualizarURL();
        renderizarResultados();
      }
    });

    // üöÄ Inicializa√ß√£o
    ativarAba();
    renderizarResultados();
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>¬°Lupa! ‚Äî Resultados</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #fff;
      color: #202124;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Logo verde */
    header {
      padding: 15px 30px;
      font-size: 28px;
      font-weight: bold;
    }

    header .logo {
      color: #1b9c48;
      text-decoration: none;
    }

    .barra-superior {
      border-bottom: 1px solid #ddd;
      padding: 10px 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .search-bar {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .search-bar input {
      flex: 1;
      padding: 8px 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 20px;
    }

    .search-bar button {
      border: none;
      background: #6f42c1;
      color: white;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      cursor: pointer;
    }

    .abas {
      display: flex;
      gap: 15px;
      font-size: 14px;
    }

    .aba {
      background: none;
      border: none;
      cursor: pointer;
      color: #555;
      padding: 6px 0;
    }

    .aba.ativa {
      color: #1b9c48;
      border-bottom: 2px solid #1b9c48;
    }

    /* Painel de informa√ß√µes */
    .painel-info {
      background: #f9f9f9;
      border-radius: 8px;
      padding: 15px;
      margin: 15px 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .painel-info h2 {
      margin: 0;
      color: #1b9c48;
    }

    .painel-info small {
      color: #666;
    }

    .painel-imagens {
      display: flex;
      gap: 10px;
      margin: 10px 0;
    }

    .painel-imagens img {
      width: calc(50% - 5px);
      border-radius: 5px;
    }

    .painel-dados p {
      margin: 4px 0;
      font-size: 14px;
      color: #333;
    }

    #painelResultados {
      max-width: 700px;
      margin: 20px auto;
      padding: 0 20px;
    }

    .resultado {
      margin-bottom: 25px;
    }

    .resultado a {
      text-decoration: none;
    }

    .resultado h3 {
      font-size: 18px;
      color: #1b9c48;
      margin: 0;
    }

    .resultado small {
      color: #006621;
      font-size: 13px;
    }

    .resultado p {
      font-size: 14px;
      color: #4d5156;
      margin: 4px 0 0;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 13px;
      color: #777;
      border-top: 1px solid #eee;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo">¬°Lupa!</a>
  </header>

  <div class="barra-superior">
    <div class="search-bar">
      <input type="text" id="campoBusca" placeholder="Pesquisar..." autofocus>
      <button id="botaoBusca">üîç</button>
    </div>
    <nav class="abas">
      <button class="aba ativa" data-aba="tudo">Tudo</button>
      <button class="aba" data-aba="imagens">Imagens</button>
      <button class="aba" data-aba="videos">V√≠deos</button>
      <button class="aba" data-aba="noticias">Not√≠cias</button>
    </nav>
  </div>

  <!-- Painel de informa√ß√µes -->
  <div id="painelInfo" class="painel-info" style="display:none;">
    <h2 id="painelTitulo"></h2>
    <small id="painelCategoria"></small>
    <div class="painel-imagens">
      <img id="img1" src="" alt="">
      <img id="img2" src="" alt="">
    </div>
    <div class="painel-dados" id="painelDados"></div>
  </div>

  <!-- Resultados -->
  <main id="painelResultados">
    <div id="lista-resultados"></div>
  </main>

  <footer>¬© 2025 ¬°Lupa! ‚Äî Motor √âtico de Busca</footer>

  <script>
    async function buscarResultados(termo) {
      termo = termo.toLowerCase().trim();
      if (!termo) return;

      // Carrega resultados
      try {
        const res = await fetch('index.json');
        const dados = await res.json();

        const resultados = dados.filter(item =>
          item.titulo.toLowerCase().includes(termo) ||
          item.descricao.toLowerCase().includes(termo) ||
          item.categoria.toLowerCase().includes(termo)
        );

        const lista = document.getElementById('lista-resultados');
        lista.innerHTML = '';

        if (resultados.length === 0) {
          lista.innerHTML = '<p>Nenhum resultado encontrado.</p>';
        } else {
          resultados.forEach(item => {
            const div = document.createElement('div');
            div.className = 'resultado';
            div.innerHTML = `
              <a href="${item.link}" class="titulo-link">
                <h3>${item.titulo}</h3>
              </a>
              <small>${item.link}</small>
              <p>${item.descricao}</p>
            `;
            lista.appendChild(div);
          });
        }
      } catch (erro) {
        console.error('Erro ao carregar index.json:', erro);
      }

      // Carrega painel de informa√ß√µes
      try {
        const resPainel = await fetch('painel.json');
        const dadosPainel = await resPainel.json();
        const item = dadosPainel.find(i => i.titulo.toLowerCase() === termo.toLowerCase());

        if (item) {
          document.getElementById('painelInfo').style.display = 'block';
          document.getElementById('painelTitulo').textContent = item.titulo;
          document.getElementById('painelCategoria').textContent = item.categoria;
          document.getElementById('img1').src = item.imagens[0] || '';
          document.getElementById('img2').src = item.imagens[1] || '';
          
          let dadosHtml = '';
          for (const key in item.dados) {
            dadosHtml += `<p><strong>${key}:</strong> ${item.dados[key]}</p>`;
          }
          document.getElementById('painelDados').innerHTML = dadosHtml;
        } else {
          document.getElementById('painelInfo').style.display = 'none';
        }
      } catch (erro) {
        console.error('Erro ao carregar painel.json:', erro);
      }
    }

    document.getElementById('botaoBusca').addEventListener('click', () => {
      const termo = document.getElementById('campoBusca').value;
      buscarResultados(termo);
    });

    document.getElementById('campoBusca').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        const termo = document.getElementById('campoBusca').value;
        buscarResultados(termo);
      }
    });

    // Ativa abas
    document.querySelectorAll('.aba').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.aba').forEach(b => b.classList.remove('ativa'));
        btn.classList.add('ativa');
        // Aqui voc√™ pode redirecionar para p√°ginas correspondentes: imagens.html, videos.html, noticias.html
        const aba = btn.dataset.aba;
        if(aba === 'imagens') window.location.href = 'imagens.html?q=' + encodeURIComponent(document.getElementById('campoBusca').value);
        if(aba === 'videos') window.location.href = 'videos.html?q=' + encodeURIComponent(document.getElementById('campoBusca').value

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>¡Lupa! — Resultados</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Estilos específicos para resultados */
    .painel {
      border-bottom: 1px solid #ccc;
      padding: 12px 0;
    }

    .titulo-link {
      color: #5ce65c;
      font-weight: 600;
      font-size: 18px;
      text-decoration: none;
    }

    .titulo-link:hover {
      text-decoration: underline;
    }

    .url-link {
      color: #888;
      font-size: 14px;
      margin: 2px 0;
    }

    .descricao {
      color: #333;
      font-size: 14px;
      line-height: 1.5;
      margin-top: 4px;
    }

    .barra-superior {
      margin-bottom: 20px;
    }

    .search-bar input {
      width: 70%;
      padding: 8px;
      font-size: 16px;
    }

    .search-bar button {
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
    }

    .abas button {
      margin-right: 8px;
      padding: 6px 12px;
      cursor: pointer;
    }

    .abas .ativa {
      font-weight: bold;
      border-bottom: 2px solid #5ce65c;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">¡Lupa!</div>
  </header>

  <div class="barra-superior">
    <div class="search-bar">
      <input type="text" id="campoBusca" placeholder="Pesquisar..." autofocus>
      <button id="botaoBusca">➡️</button>
    </div>
    <nav class="abas">
      <button class="aba ativa">Tudo</button>
      <button class="aba">Imagens</button>
      <button class="aba">Vídeos</button>
      <button class="aba">Notícias</button>
    </nav>
  </div>

  <main id="painelResultados">
    <div id="lista-resultados"></div>
  </main>

  <footer>
    <p>© 2025 ¡Lupa! — Motor Ético de Busca</p>
  </footer>

        );

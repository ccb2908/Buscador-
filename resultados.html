<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¡Lupa! — Resultados</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <a href="index.html" class="logo">¡Lupa!</a>
  </header>

  <div class="barra-superior">
    <div class="search-bar">
      <input type="text" id="campoBusca" placeholder="Pesquisar..." autofocus>
      <button id="botaoBusca">🔍</button>
      <button id="botaoConfiguracoes">⚙️</button>
    </div>
    <nav class="abas">
      <button class="aba ativa" data-aba="todos">Tudo</button>
      <button class="aba" data-aba="imagens">Imagens</button>
      <button class="aba" data-aba="videos">Vídeos</button>
      <button class="aba" data-aba="noticias">Notícias</button>
    </nav>
  </div>

  <main id="painelResultados">
    <div id="lista-resultados"></div>
  </main>

  <footer>
    <p>© 2025 ¡Lupa! — Motor Ético de Busca</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>

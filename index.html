<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultados - Buscador Persa Latino</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topo-busca">
    <div class="logo">Persa<span class="destaque">Latino</span></div>
    <form id="form-busca">
      <input type="text" id="barra-pesquisa" placeholder="Pesquisar..." />
      <button type="submit" id="btn-busca">🔍</button>
    </form>
  </header>

  <nav class="abas">
    <button class="aba ativa">Tudo</button>
    <button class="aba">Imagens</button>
    <button class="aba">Vídeos</button>
    <button class="aba">Notícias</button>
  </nav>

  <main id="resultados"></main>

  <script src="resultados.js"></script>
</body>
</html>

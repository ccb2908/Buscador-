<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¡Lupa!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <a href="index.html" class="logo">¡Lupa!</a>

    <div class="search-bar">
      <input type="text" id="campoBusca" placeholder="Pesquisar..." autofocus>
      <button id="botaoBusca">🔍</button>
    </div>

    <nav class="abas">
      <button class="aba ativa">Tudo</button>
      <button class="aba">Imagens</button>
      <button class="aba">Vídeos</button>
      <button class="aba">Notícias</button>
      <button class="aba" id="btnConfig">⚙️ Configurações</button>
    </nav>
  </header>

  <main>
    <div class="mensagem-inicial">
      <p>Bem-vindo ao ¡Lupa! — seu motor de busca ético.</p>
    </div>
  </main>

  <footer>
    <p>© 2025 ¡Lupa! — Motor Ético de Busca</p>
  </footer>

  <script src="script.js"></script>
</body>
  <script>
  // === Aplicar idioma e tema salvos ===
  (function() {
    const savedTheme = localStorage.getItem("theme") || "dark";
    const savedLang = localStorage.getItem("language") || "pt";

    // Aplica o tema (escuro/claro)
    if (savedTheme === "light") {
      document.body.classList.add("light");
    } else {
      document.body.classList.remove("light");
    }

    // Define o idioma no atributo HTML (para futuras traduções)
    document.documentElement.lang = savedLang;
  })();
  </script>
</html>

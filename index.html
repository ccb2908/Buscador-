<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>¡Lupa!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <a href="index.html" class="logo">¡Lupa!</a>
  </header>

  <div class="barra-superior">
    <div class="search-bar">
      <input type="text" id="campoBusca" placeholder="Pesquisar..." autofocus>
      <button id="botaoBusca">🔍</button>
    </div>
    <div class="botoes-superiores">
      <a href="configuracoes.html" class="botao-config">⚙️</a>
    </div>
  </div>

  <main class="tela-inicial">
    <h1>Bem-vindo ao ¡Lupa!</h1>
    <p>Um motor de busca ético, limpo e centrado na verdade.</p>
  </main>

  <footer>© 2025 ¡Lupa! — Motor Ético de Busca</footer>

  <script>
    document.getElementById('botaoBusca').addEventListener('click', () => {
      const termo = document.getElementById('campoBusca').value.trim();
      if (termo) window.location.href = `resultados.html?q=${encodeURIComponent(termo)}`;
    });

    document.getElementById('campoBusca').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        const termo = document.getElementById('campoBusca').value.trim();
        if (termo) window.location.href = `resultados.html?q=${encodeURIComponent(termo)}`;
      }
    });
  </script>
</body>
</html>

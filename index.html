<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>!Lupa! — Buscador Ético e Inteligente</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="lupa-icon.png">
</head>
<body>

  <!-- 🌿 Cabeçalho -->
  <header>
    <h1>!Lupa!</h1>
    <p>Buscar com consciência, ver com empatia, compreender com clareza.</p>
  </header>

  <!-- 🔎 Barra de Pesquisa -->
  <section class="search-container">
    <input type="text" id="searchInput" placeholder="Digite aqui sua busca...">
    <button id="searchButton">🔍</button>
  </section>

  <!-- 📰 Ícone de Notícias -->
  <div class="news-icon" title="Notícias personalizadas">📰</div>

  <!-- 📄 Resultados da Pesquisa -->
  <section id="results" class="results"></section>

  <script src="script.js"></script>
</body>
</html>

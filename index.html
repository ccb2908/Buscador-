<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¡Lupa!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-inicial">
    <div class="logo" onclick="window.location.href='index.html'">¡Lupa!</div>

    <div class="search-bar">
      <input type="text" id="campoInicial" placeholder="Pesquisar..." autofocus>
      <button id="btnInicial">➡️</button>
      <button id="btnConfig" title="Configurações">⚙️</button>
    </div>
  </div>

  <script>
    const btn = document.getElementById('btnInicial');
    btn.addEventListener('click', () => {
      const termo = document.getElementById('campoInicial').value;
      if (termo.trim() !== "") {
        window.location.href = `resultados.html?q=${encodeURIComponent(termo)}`;
      }
    });
    document.getElementById('campoInicial').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        const termo = document.getElementById('campoInicial').value;
        if (termo.trim() !== "") {
          window.location.href = `resultados.html?q=${encodeURIComponent(termo)}`;
        }
      }
    });

    document.getElementById('btnConfig').addEventListener('click', () => {
      window.location.href = 'configuracoes.html';
    });
  </script>
</body>
</html>

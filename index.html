<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>¡Lupa! — Resultados</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">¡Lupa!</div>
      <div class="search-bar">
        <input type="text" id="campoBusca" placeholder="Pesquisar..." autofocus />
        <button id="botaoBusca">🔍</button>
    </div>

    <p class="creditos">Inspirado no equilíbrio entre o Ecosia e o Yahoo!</p>
  </div>

  <script>
    function pesquisar() {
      const termo = document.getElementById('campoBusca').value;
      if (termo.trim() !== '') {
        window.location.href = `resultados.html?q=${encodeURIComponent(termo)}`;
      }
    }
  </script>
</body>
</html>

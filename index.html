<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>¡Lupa!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container-inicial">
    <div class="logo">¡Lupa!</div>
    <div class="search-bar">
      <input type="text" id="barraInicial" placeholder="Pesquisar..." />
      <button id="btnInicial">🔍</button>
    </div>
  </div>
  <script>
    // Redireciona para página de resultados
    const btn = document.getElementById('btnInicial');
    btn.addEventListener('click', () => {
      const query = document.getElementById('barraInicial').value;
      window.location.href = `resultados.html?q=${encodeURIComponent(query)}`;
    });
  </script>
</body>
</html>

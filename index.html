<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Â¡Lupa!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-inicial">
    <div class="top-bar">
      <a href="configuracoes.html" class="config-link">âš™ï¸</a>
    </div>

    <div class="logo">Â¡Lupa!</div>

    <div class="search-bar">
      <input type="text" id="campoInicial" placeholder="Pesquisar..." autofocus>
      <button id="btnInicial">ğŸ”</button>
    </div>
  </div>

  <script>
    // === Leitura de tema e idioma ===
    (function() {
      const savedTheme = localStorage.getItem("theme") || "dark";
      const savedLang = localStorage.getItem("language") || "pt";
      if (savedTheme === "light") document.body.classList.add("light");
      document.documentElement.lang = savedLang;
    })();

    // === Redirecionamento para resultados ===
    const btn = document.getElementById('btnInicial');
    btn.addEventListener('click', () => {
      const termo = document.getElementById('campoInicial').value;
      if (termo.trim() !== "") {
        window.location.href = `resultados.html?q=${encodeURIComponent(termo)}`;
      }
    });

    document.getElementById('campoInicial').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        const termo = document.getElementById('campoInicial').value;
        if (termo.trim() !== "") {
          window.location.href = `resultados.html?q=${encodeURIComponent(termo)}`;
        }
      }
    });
  </script>
</body>
</html>

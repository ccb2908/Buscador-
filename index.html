<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¡Lupa!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <a href="index.html" class="logo" data-text-pt="¡Lupa!" data-text-gr="Λούπα!" data-text-es="¡Lupa!">¡Lupa!</a>
  </header>

  <div class="container-inicial">
    <div class="search-bar">
      <input type="text" id="campoInicial" placeholder="Pesquisar..." autofocus>
      <button id="btnInicial">➡️</button>
    </div>
    <a href="configuracoes.html" class="btn-config" data-text-pt="Configurações" data-text-gr="Ρυθμίσεις" data-text-es="Configuración">Configurações</a>
  </div>

  <script src="scripts.js"></script>
  <script>
    const btn = document.getElementById('btnInicial');
    btn.addEventListener('click', () => {
      const termo = document.getElementById('campoInicial').value;
      if(termo.trim() !== "") {
        window.location.href = `resultados.html?q=${encodeURIComponent(termo)}`;
      }
    });
    document.getElementById('campoInicial').addEventListener('keypress', (e) => {
      if(e.key === 'Enter'){
        const termo = document.getElementById('campoInicial').value;
        if(termo.trim() !== ""){
          window.location.href = `resultados.html?q=${encodeURIComponent(termo)}`;
        }
      }
    });
  </script>
</body>
</html>

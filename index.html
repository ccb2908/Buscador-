  <script>
    function pesquisar() {
      const termo = document.getElementById('campoInicial').value.trim();
      if (termo) {
        window.location.href = `resultados.html?q=${encodeURIComponent(termo)}`;
      }
    }

    document.getElementById('btnInicial').addEventListener('click', pesquisar);
    document.getElementById('campoInicial').addEventListener('keydown', e => {
      if (e.key === 'Enter') pesquisar();
    });

    // ===== BACKGROUND SLIDESHOW =====
    const imagens = [
      "backgrounds_bg1.jpg",
      "backgrounds_bg2.jpg",
      "backgrounds_bg3.jpg"
    ];

    let atual = 0;
    const bg = document.querySelector(".bg-slideshow");

    function trocarFundo() {
      bg.style.backgroundImage = `url('${imagens[atual]}')`;
      atual = (atual + 1) % imagens.length;
    }

    trocarFundo();
    setInterval(trocarFundo, 15000); // troca a cada 15s
  </script>

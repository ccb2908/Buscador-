<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>¡Lupa!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <!-- Mantém apenas o nome no topo, discreto -->
    <a href="index.html" class="logo-min">¡Lupa!</a>
  </header>

  <main class="tela-inicial">
    <!-- Logo centralizado -->
    <h1 class="logo-central">¡Lupa!</h1>

    <!-- Barra de pesquisa centralizada -->
    <div class="search-bar centralizada">
      <input type="text" id="campoBusca" placeholder="Pesquisar..." autofocus>
      <button id="botaoBusca">🔍</button>
    </div>
  </main>

  <!-- Botão de configurações acima do rodapé -->
  <div class="config-rodape">
    <a href="configuracoes.html" class="botao-config">⚙️ Configurações</a>
  </div>

  <footer>© 2025 ¡Lupa! — Motor Ético de Busca</footer>

  <script>
    const campo = document.getElementById('campoBusca');
    const botao = document.getElementById('botaoBusca');

    botao.addEventListener('click', () => {
      const termo = campo.value.trim();
      if (termo) window.location.href = `resultados.html?q=${encodeURIComponent(termo)}`;
    });

    campo.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        const termo = campo.value.trim();
        if (termo) window.location.href = `resultados.html?q=${encodeURIComponent(termo)}`;
      }
    });
  </script>
</body>
</html>

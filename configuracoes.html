<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¡Lupa! — Configurações</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-inicial">
    <div class="logo" onclick="window.location.href='index.html'">¡Lupa!</div>

    <div class="search-bar">
      <button class="btn-voltar" onclick="window.location.href='index.html'">← Voltar</button>
    </div>

    <div class="config-container">
      <h2>Configurações</h2>

      <label for="modoPesquisa">Modo de Pesquisa:</label>
      <select id="modoPesquisa">
        <option value="restrita">Restrita</option>
        <option value="moderada">Moderada</option>
        <option value="segura">Segura</option>
      </select>

      <label for="palavrasBloqueadas">Palavras Bloqueadas:</label>
      <input type="text" id="palavrasBloqueadas" placeholder="Digite palavras separadas por vírgula">

      <label for="tema">Tema:</label>
      <select id="tema">
        <option value="claro">Claro</option>
        <option value="escuro">Escuro</option>
        <option value="automatico">Automático</option>
      </select>

      <label for="idioma">Idioma:</label>
      <select id="idioma">
        <option value="pt-br">Português Brasileiro</option>
        <option value="greco">Grego</option>
        <option value="es">Espanhol</option>
        <option value="pl">Polonês</option>
        <option value="de">Alemão</option>
      </select>
    </div>
  </div>
</body>
</html>

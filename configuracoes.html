<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>¡Lupa! — Configurações</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <a href="index.html" class="logo">¡Lupa!</a>
  </header>

  <div class="barra-superior">
    <button class="botao-voltar" onclick="window.location.href='index.html'">← Voltar</button>
    <h2 class="titulo-pagina">Configurações</h2>
  </div>

  <main class="painel-config">
    <div class="opcao">
      <label>Modo de pesquisa:</label>
      <select>
        <option>Desativado</option>
        <option>Seguro</option>
        <option>Restrito</option>
      </select>
    </div>

    <div class="opcao">
      <label>Idioma:</label>
      <select>
        <option>Português (Brasil)</option>
        <option>Inglês</option>
        <option>Espanhol</option>
        <option>Francês</option>
      </select>
    </div>

    <div class="opcao">
      <label>Tema:</label>
      <select id="temaSelect">
        <option value="escuro">Escuro</option>
        <option value="claro">Claro</option>
      </select>
    </div>
  </main>

  <footer>© 2025 ¡Lupa! — Motor Ético de Busca</footer>

  <script>
    document.getElementById('temaSelect').addEventListener('change', function() {
      document.body.dataset.tema = this.value;
    });
  </script>
</body>
</html>

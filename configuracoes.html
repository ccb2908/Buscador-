<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Configurações — ¡Lupa!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <a href="index.html" class="logo">¡Lupa!</a>
  </header>

  <main class="config-painel">
    <h2>Configurações</h2>

    <section>
      <label>Modo de Pesquisa:</label>
      <select>
        <option>Desativado</option>
        <option>Seguro</option>
        <option>Restrito</option>
      </select>
    </section>

    <section>
      <label>Idioma:</label>
      <select>
        <option>Português Brasileiro</option>
        <option>Grego</option>
        <option>Espanhol</option>
        <option>Polonês</option>
        <option>Alemão</option>
      </select>
    </section>

    <section>
      <label>Tema:</label>
      <select>
        <option>Claro</option>
        <option>Escuro</option>
      </select>
    </section>

    <div class="voltar">
      <a href="index.html">← Voltar</a>
    </div>
  </main>

  <footer>© 2025 ¡Lupa! — Motor Ético de Busca</footer>
</body>
</html>

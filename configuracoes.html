<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¡Lupa! — Configurações</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-inicial">
    <div class="logo">¡Lupa!</div>

    <div class="config-opcoes">
      <label>Pesquisa:
        <select id="modoPesquisa">
          <option>Restrita</option>
          <option>Moderada</option>
          <option>Segura</option>
        </select>
      </label>

      <label>Palavras bloqueadas:
        <input type="text" id="palavrasBloqueadas" placeholder="Separe por vírgula">
      </label>

      <label>Modo de cor:
        <select id="modoCor">
          <option>Claro</option>
          <option>Escuro</option>
          <option>Automático</option>
        </select>
      </label>

      <label>Idioma:
        <select id="idioma">
          <option value="pt">Português Brasileiro</option>
          <option value="gr">Grego</option>
          <option value="es">Espanhol</option>
          <option value="pl">Polonês</option>
          <option value="de">Alemão</option>
        </select>
      </label>

      <button id="limparCache">Limpar Cache</button>
      <button onclick="window.location.href='index.html'">Voltar à Tela Inicial</button>
    </div>
  </div>

  <script>
    // Aqui podemos adicionar os eventos de configuração depois
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurações — ¡Lupa!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <a href="index.html" class="logo">¡Lupa!</a>
  </header>

  <main class="config-container">
    <h2>Configurações</h2>

    <div class="config-item">
      <label>Tema:</label>
      <select id="temaSelect">
        <option value="claro">Claro</option>
        <option value="escuro">Escuro</option>
        <option value="automatico">Automático</option>
      </select>
    </div>

    <div class="config-item">
      <label>Idioma:</label>
      <select id="idiomaSelect">
        <option value="pt">Português</option>
        <option value="gr">Grego</option>
        <option value="es">Espanhol</option>
        <option value="pl">Polonês</option>
        <option value="de">Alemão</option>
      </select>
    </div>

    <button id="salvarConfig">Salvar</button>
  </main>

  <script>
    // Carregar preferências
    const temaSelect = document.getElementById('temaSelect');
    const idiomaSelect = document.getElementById('idiomaSelect');
    temaSelect.value = localStorage.getItem('tema') || 'claro';
    idiomaSelect.value = localStorage.getItem('idioma') || 'pt';

    document.getElementById('salvarConfig').addEventListener('click', () => {
      localStorage.setItem('tema', temaSelect.value);
      localStorage.setItem('idioma', idiomaSelect.value);
      alert('Configurações salvas!');
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¡Lupa! — Configurações</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <a href="index.html" class="logo">¡Lupa!</a>
  </header>

  <main class="container-configuracoes">
    <button id="botaoVoltar">⬅️ Voltar</button>

    <h2>Configurações</h2>

    <div class="config-section">
      <label for="modoPesquisa">Modo de pesquisa:</label>
      <select id="modoPesquisa">
        <option value="restrita">Restrita</option>
        <option value="moderada">Moderada</option>
        <option value="segura">Segura</option>
      </select>
    </div>

    <div class="config-section">
      <label for="idioma">Idioma:</label>
      <select id="idioma">
        <option value="pt">Português Brasileiro</option>
        <option value="el">Grego</option>
        <option value="es">Espanhol</option>
        <option value="pl">Polonês</option>
        <option value="de">Alemão</option>
      </select>
    </div>

    <div class="config-section">
      <label for="tema">Tema:</label>
      <select id="tema">
        <option value="claro">Claro</option>
        <option value="escuro">Escuro</option>
        <option value="auto">Automático</option>
      </select>
    </div>

    <div class="config-section">
      <button id="limparCache">Limpar Cache</button>
    </div>
  </main>

  <footer>
    <p>© 2025 ¡Lupa! — Motor Ético de Busca</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>

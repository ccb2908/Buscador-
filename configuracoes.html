<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¡Lupa! — Configurações</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <a href="index.html" class="logo">¡Lupa!</a>
    <h2>Configurações</h2>
  </header>

  <main>
    <section class="config-opcoes">
      <h3>Pesquisa</h3>
      <select>
        <option>Restrita</option>
        <option>Moderada</option>
        <option>Segura</option>
      </select>

      <h3>Palavras bloqueadas</h3>
      <textarea placeholder="Digite palavras/termos separados por vírgula"></textarea>

      <h3>Modo</h3>
      <select>
        <option>Claro</option>
        <option>Escuro</option>
        <option>Automático</option>
      </select>

      <h3>Idioma</h3>
      <select>
        <option>Português Brasileiro</option>
        <option>Grego</option>
        <option>Espanhol</option>
        <option>Polonês</option>
        <option>Alemão</option>
      </select>

      <button id="limparCache">Limpar Cache</button>
    </section>
  </main>

  <footer>
    <p>© 2025 ¡Lupa! — Motor Ético de Busca</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>

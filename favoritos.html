<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Favoritos ‚≠ê</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Favoritos ‚≠ê</h1>
  <a href="index.html">‚¨Ö Voltar</a>
</header>

<main id="lista-favoritos">
  <p>Carregando favoritos...</p>
</main>

<script>
  const container = document.getElementById("lista-favoritos");
  const favoritos = JSON.parse(localStorage.getItem("favoritos")) || [];

  container.innerHTML = "";

  if (favoritos.length === 0) {
    container.innerHTML = "<p>Nenhum favorito ainda.</p>";
  } else {
    favoritos.forEach(item => {
      const div = document.createElement("div");
      div.className = "resultado";

      div.innerHTML = `
        <h3>${item.titulo || "Sem t√≠tulo"}</h3>
        <p>${item.descricao || ""}</p>
        ${item.link ? `<a href="${item.link}" target="_blank">${item.link}</a>` : ""}
        <button>üóë Remover</button>
      `;

      div.querySelector("button").onclick = () => {
        removerItem("favoritos", item);
      };

      container.appendChild(div);
    });
  }

  function removerItem(tipo, item) {
    let lista = JSON.parse(localStorage.getItem(tipo)) || [];
    lista = lista.filter(i => i.titulo !== item.titulo);
    localStorage.setItem(tipo, JSON.stringify(lista));
    location.reload();
  }
</script>

</body>
</html>

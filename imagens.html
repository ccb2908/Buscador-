<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>¡Lupa! — Imagens</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <a class="logo" href="index.html">¡Lupa!</a>
  </div>

  <div class="topbar">
    <div class="search-wrap">
      <div class="search-bar">
        <input id="campoBusca" type="text" placeholder="Pesquisar imagens..." />
        <button id="botaoBusca" class="btn-search">🔍</button>
      </div>
    </div>

    <div class="abas">
      <button class="aba" data-aba="todos">Tudo</button>
      <button class="aba ativa" data-aba="imagens">Imagens</button>
      <button class="aba" data-aba="videos">Vídeos</button>
      <button class="aba" data-aba="noticias">Notícias</button>
    </div>
  </div>

  <div class="container">
    <div id="lista-resultados" class="grid-imagens"></div>
    <div id="paginacao" class="paginacao"></div>
  </div>

  <footer>© 2025 ¡Lupa! — Motor Ético de Busca</footer>

  <script src="app.js"></script>
</body>
</html>

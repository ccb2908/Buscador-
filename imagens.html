<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>¬°Lupa! ‚Äî Imagens</title>
<link rel="stylesheet" href="style.css">
<style>
body { background:#fff; font-family:Arial,sans-serif; margin:0; padding:0; color:#202124; }
header { padding:20px 0; text-align:center; }
.logo { font-size:32px; font-weight:bold; color:#1b9c48; text-decoration:none; }
.barra-superior { max-width:700px; margin:0 auto; padding:10px 0; }
.search-bar { display:flex; gap:8px; }
.search-bar input { flex:1; padding:8px 12px; font-size:16px; border:1px solid #ccc; border-radius:20px; }
.search-bar button { border:none; background:#6f42c1; color:white; border-radius:50%; width:36px; height:36px; cursor:pointer; }
.abas { display:flex; gap:15px; margin-top:10px; font-size:14px; }
.aba { background:none; border:none; cursor:pointer; color:#555; padding:6px 0; }
.aba.ativa { color:#1b9c48; border-bottom:2px solid #1b9c48; }
#painelResultados { max-width:700px; margin:20px auto; padding:0 20px; display:grid; grid-template-columns: 1fr 1fr; gap:10px; }
.resultado img { width:100%; border-radius:8px; }
.paginacao { text-align:center; margin-top:20px; }
.paginacao button { margin:0 3px; border:none; background:#6f42c1; color:white; padding:6px 10px; border-radius:6px; cursor:pointer; }
footer { text-align:center; padding:20px; font-size:13px; color:#777; border-top:1px solid #eee; margin-top:40px; }
</style>
</head>
<body>

<header>
  <a href="index.html" class="logo">¬°Lupa!</a>
</header>

<div class="barra-superior">
  <div class="search-bar">
    <input type="text" id="campoBusca" placeholder="Pesquisar..." autofocus>
    <button id="botaoBusca">üîç</button>
  </div>
  <nav class="abas">
    <button class="aba" onclick="window.location.href='resultados.html'">Tudo</button>
    <button class="aba ativa" onclick="window.location.href='imagens.html'">Imagens</button>
    <button class="aba" onclick="window.location.href='videos.html'">V√≠deos</button>
    <button class="aba" onclick="window.location.href='noticias.html'">Not√≠cias</button>
  </nav>
</div>

<main id="painelResultados">
</main>

<div class="paginacao">
  <button onclick="trocarPagina(1)">1</button>
  <button onclick="trocarPagina(2)">2</button>
  <button onclick="trocarPagina(3)">3</button>
  <button onclick="trocarPagina(4)">4</button>
  <button onclick="proximaPagina()">Pr√≥xima</button>
</div>

<footer>¬© 2025 ¬°Lupa! ‚Äî Motor √âtico de Busca</footer>

<script>
const resultadosPorPagina = 10;
let paginaAtual = 1;
let dadosImagens = [];

async function carregarImagens() {
  const res = await fetch('imagens.json');
  dadosImagens = await res.json();
  mostrarPagina(paginaAtual);
}

function mostrarPagina(pagina) {
  const inicio = (pagina-1)*resultadosPorPagina;
  const fim = inicio + resultadosPorPagina;
  const painel = document.getElementById('painelResultados');
  painel.innerHTML = '';
  const subset = dadosImagens.slice(inicio,fim);
  subset.forEach(item => {
    const div = document.createElement('div');
    div.className='resultado';
    div.innerHTML=`<img src="${item.url}" alt="${item.titulo}" title="${item.titulo}">`;
    painel.appendChild(div);
  });
}

function trocarPagina(num){ paginaAtual=num; mostrarPagina(paginaAtual); }
function proximaPagina(){ paginaAtual++; if(paginaAtual>Math.ceil(dadosImagens.length/resultadosPorPagina)) paginaAtual=1; mostrarPagina(paginaAtual); }

document.getElementById('botaoBusca').addEventListener('click',()=>{ 
  const termo=document.getElementById('campoBusca').value;
  window.location.href=`resultados.html?q=${encodeURIComponent(termo)}`;
});

document.getElementById('campoBusca').addEventListener('keypress',(e)=>{ 
  if(e.key==='Enter'){ 
    const termo=document.getElementById('campoBusca').value;
    window.location.href=`resultados.html?q=${encodeURIComponent(termo)}`;
  }
});

carregarImagens();
</script>
</body>
</html>
